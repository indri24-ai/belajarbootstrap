<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Bootstrap</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="plugin/bootstrap-5.2.3-dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="plugin/fontawesome/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">LILY SHOPP</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                ><i class="fa-solid fa-house me-2"></i>Beranda</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><i class="fa-solid fa-address-card me-2"></i>Tentang Saya</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                ><i class="fa-solid fa-envelope me-2"></i> Sosial Media</a
              >
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">WhatsApp</a></li>
                <li><a class="dropdown-item" href="#">Instagram</a></li>
                <li><a class="dropdown-item" href="#">Facebook</a></li>
                <li><a class="dropdown-item" href="#">Tik Tok</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="bg-dark text-white p-5">
        <h1 class="text-center">Haiii Fashion Lovers!</h1>
        <p class="text-center">Welcome To Our Store</p>
      </div>
      <div class="container text-center">
        <div class="row align-items-start">
          <div class="col bg-danger p-5">
            <img src="images/house.png" class="w-50 mb-4" />
            <h2>Beranda</h2>
          </div>
          <div class="col bg-info p-5">
            <img src="images/about.png" class="w-50 mb-4" />
            <h2>Tentang saya</h2>
          </div>
          <div class="col bg-secondary p-5">
            <img src="images/social-media.png" class="w-50 mb-4" />
            <h2>Sosial Media</h2>
          </div>
        </div>
      </div>
    </div>

    <script src="plugin/bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
